<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(255, 251, 0);
            background-color: rgb(0, 0, 0);
            width: 400px;
            height: 300px;
            border-width: 10px;
            
            border-style: double;
            border-color: blueviolet;
            padding-left: 10px;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 20px;
            margin: 10px auto;
        }
        a {
            color: red;
            border-width: 5px;
            border-style: dashed;
            border-color: green;
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 30px;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <H1>Exemplo de Box Level</H1>
    <p>Parágrafos são elementos de nível de bloco (block-level elements). mas os <a href="#">links são inline-level</a>
    </p>
</body>
</html>
